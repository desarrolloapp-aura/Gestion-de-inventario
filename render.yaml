services:
  # Backend (FastAPI)
  - type: web
    name: aura-backend
    env: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aura-database
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_HOURS
        value: 24
      - key: CORS_ORIGINS
        sync: false  # Se configurará después de deployar frontend
      - key: GEMINI_API_KEY
        value: ""
    rootDir: backend

  # Frontend (Vite/React)
  - type: web
    name: aura-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        sync: false  # Se configurará después de deployar backend
    rootDir: frontend

databases:
  # PostgreSQL Database
  - name: aura-database
    databaseName: aura
    user: aura_user
    plan: free

